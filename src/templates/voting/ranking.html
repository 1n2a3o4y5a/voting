{% extends "voting/base.html" %}
{% block content1 %}
{% for i in voting %}

<div class="container">
  <div class="shadow">
  <ul class="list-unstyled">
      <li class="media">
        <svg class="bd-placeholder-img mr-3" width="80" height="80" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 64x64"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">64x64</text></svg>
        <div class="media-body">
          <h4 class="mt-0 mb-1">{{i.name}}</h5>
        <p>{{i.name.profile}}</p>
        <form action="" method="post">{% csrf_token %}
          <a href="{% url 'vote' i.pk %}" class="btn btn-primary btn-sm active" type="submit" role="button" aria-pressed="true">投票する({{i.point}})</a>
        </form>
        </div>
      </li>
  </ul>
  </div>
</div>

{% endfor %}
{% endblock %}
